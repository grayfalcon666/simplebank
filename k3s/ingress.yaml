apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-bank-ingress
spec:
  ingressClassName: nginx 
  rules:
  - host: api.simplebank.website
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-bank-service
            port:
              number: 80